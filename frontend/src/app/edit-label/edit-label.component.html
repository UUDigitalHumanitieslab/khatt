<div class="control">
    <div class="tags has-addons">
        <div class="tag" *ngIf="!editing" (click)="onEdit()">{{label}}</div>
        <input #labelInput *ngIf="editing" class="tag label-input" type="text" name="label" [(ngModel)]="label"
               placeholder="Text input"
               (keydown)="keydown($event)">
        <a class="tag is-delete" (click)="onDelete()"></a>
    </div>
</div>

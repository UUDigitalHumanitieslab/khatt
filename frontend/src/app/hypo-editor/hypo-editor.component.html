<p #transcription contenteditable="true" class="input transcription" [tabindex]="tabindex" (focus)="updateSelection()"
  (click)="updateSelection()" (keydown)="keydown($event)" (keyup)="keyup()" (paste)="onPaste($event)"><span #partSpan
    *ngFor="let part of parts" [ngClass]="part.class"
    [ngStyle]="{'display': parts.length > 1 || part.text.length ? '' : 'none'}" [attr.data-part-id]="part.id"></span>
</p>

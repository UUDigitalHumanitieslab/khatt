<h1 class="title">Map Book Chapters</h1>
<table class="table is-fullwidth">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Chapters</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td><a [routerLink]="['/map/book']">{{book.chapters}}</a></td>
        </tr>
    </tbody>
</table>
